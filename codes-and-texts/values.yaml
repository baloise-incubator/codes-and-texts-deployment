database:
  securityContext:
    enabled: true
    fsGroup: 1000940000
    runAsUser: 1000940000
  postgresqlUsername: cat
  postgresqlPassword: cat
  postgresqlDatabase: cat

server:
  replicaCount: 1
  image:
    repository: balcodecampcat/cat-server
    tag: 8f79a2ac86a83b6ea636adbdaf457171032a57b5
  network:
    http:
      servicePort: 8080
      ingress:
        host: cat-server.apps.baloise.dev
  env:
  - name: SPRING_PROFILES_ACTIVE
    value: docker
  - name: DATABASE_URL
    value: jdbc:postgresql://codes-and-texts-database:5432
  - name: DATABASE_USER
    value: cat
  - name: DATABASE_PASS
    value: cat
  - name: SERVER_PORT
    value: 8080

