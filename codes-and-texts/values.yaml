database:
  securityContext:
    enabled: true
    fsGroup: 1000750000
    runAsUser: 1000750000
  postgresqlUsername: cat
  postgresqlPassword: cat
  postgresqlDatabase: cat

catserver:
  replicaCount: 1
  image:
    repository: balcodecampcat/cat-server
    tag: 7279c3e7cc24d2ed545b543339ef257dcac60133
  network:
    http:
      servicePort: 8080
      ingress:
        host: cat-server.apps.baloise.dev
  env:
  - name: SPRING_PROFILES_ACTIVE
    value: docker
  - name: DATABASE_URL
    value: jdbc:postgresql://codes-and-texts-database:5432
  - name: DATABASE_USERNAME
    value: cat
  - name: DATABASE_PASSWORD
    value: cat
  - name: SECURITY_TYPE
    value: basic
  - name: KEYCLOAK_REALM_URL
    value: https://keycloak-okd4-sampleconfig.apps.okd.baloise.dev/auth/realms/workshop
  - name: KEYCLOAK_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: clientId
  - name: KEYCLOAK_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: clientSecret

frontend-vaadin:
  replicaCount: 1
  image:
    repository: balcodecampcat/cat-frontend-vaadin
    tag: fd1749786cd5e0efddef90a5702f43e09391ae20
  network:
    http:
      servicePort: 8080
      ingress:
        host: cat-vaadin.apps.baloise.dev
  env:
  - name: CAT_BACKEND_URL
    value: http://catserver:8080

